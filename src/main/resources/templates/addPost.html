<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Add Post </title>
</head>
<body>


<h1> Add Post </h1>

<form method="post" action="/post/add" th:action="@{/post/add}">
    <div>
        Title : <input type="text" placeholder="Title" name="title" />
    </div>

    <div>
        Price : <input type="text" placeholder="Price" name="priceDetail.price" />
    </div>

    <div>
        Category : <input type="text" placeholder="Category" name="catagory.name" />
    </div>

    <div>
        Description : <input type="description" placeholder="Description" name="description" />
    </div>

    <div>
        Item Specification : <input type="text" placeholder="Item Specification" name="itemSpecification" />
    </div>

    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
    <button type="submit">Add Post</button>
</form>

</body>
</html>
