<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Update User</title>
</head>
<body>


<h1> Update Profile </h1>
<!-- "-->
<form method="post" action="/user/profile/${user.id}" th:action="@{'/user/profile/'+${user.id}}" enctype="multipart/form-data">


    <input type="hidden" name="id" th:value="${user.id}"/>

    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
    <div class="form-group">
        <label for="txtFname"> First name: </label>
        <input class="form-control" th:value="${user.firstName}" type="text" name="firstName" id="txtFname"
               required="true"/>
    </div>
    <div class="form-group">
        <label for="txtLname"> Last name: </label>
        <input class="form-control" th:value="${user.lastName}" type="text" name="lastName" id="txtLname"
               required="true"/>
    </div>
    <div class="form-group">
        <label for="phone"> Phone Number: </label>
        <input required="true" th:value="${user.phoneNo}" type="text" name="phoneNo" id="phone"
               class="form-control phone"/>
    </div>
    <div class="form-group">
        <label for="email"><span class="req">* </span> Email Address: </label>
        <input class="form-control" th:value="${user.email}" required="true" type="text" name="email" id="email"
               onchange="email_validate(this.value);"/>
        <div class="status" id="status"></div>
    </div>
    <div class="form-group">
        <label for="email"> Address: </label>
        <input class="form-control" th:value="${user.address}" required="true" type="text" name="address" id="address"/>
    </div>
    <div class="form-group">
        <label for="email"> Zip Code </label>
        <input class="form-control" th:value="${user.zipcode}" type="text" name="zipcode" id="zipCode"/>
    </div>
    <!--photo upload-->

    <div class="form-group">
        <label>Upload profile picture</label>
        <input type="file" name="imageName" class="form-control btn btn-default"/>

    </div>

    <!--photo upload ends here-->


    <div class="form-group">
        <label for="pass1">Password</label>
        <input required="true" th:value="${user.password}" name="password" type="password"
               class="form-control inputpass"
               minlength="4"
               maxlength="16" id="pass1"/>
        <label for="pass2">Password Confirm: </label>
        <input required="true" type="password" class="form-control" minlength="4" maxlength="16"
               placeholder="repeat password" id="pass2"
               onkeyup="checkPass(); return false;"/>
        <span id="confirmMessage" class="confirmMessage"></span>
    </div>


    <button type="submit" class="btn-success">Update Profile</button>
</form>

</body>
</html>
